<app-header></app-header>
<p-table [value]="products" [(selection)]="selectedProducts">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      Giỏ hàng của bạn
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox (click)="selectedAll($event)"></p-tableHeaderCheckbox>
      </th>
      <th>Hình ảnh</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Tổng giá</th>

    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-product >
    <tr>
      <td>
        <p-tableCheckbox (click)="onProductSelectionChange($event)" [value]="product" ></p-tableCheckbox>
      </td>
      <td><img style="width:100px;height:100px" [src]="product.thumbnail"></td>
      <td>{{product.productName}}</td>
      <td> {{ product.price}}$</td>
      <td>{{product.quantity}}</td>
      <td>{{handlerTotal(product) }}$</td>

    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <div class="d-flex justify-content-between align-items-center w-100">
      <span class="mr-auto">In total there are {{products ? products.length : 0}} products.</span>
      <button class="btn btn-gradient" type="button" (click)="placeOrder()">Đặt hàng</button>
    </div>
  </ng-template>
</p-table>
<app-footer></app-footer>
