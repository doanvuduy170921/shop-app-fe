
<app-header></app-header>
<div class="container">
  <div class="intro-section">

    <h1>Đây là trang Home</h1>
    <p>Trang này hiển thị các danh sách sản phẩm kèm hình ảnh</p>
    <p>Các bạn có thể chọn xem sản phẩm và mua hàng tại đây</p>
  </div>
  <!--Đoạn này có 1 ô search box nằm bên trái, combobox nằm bên phải-->
  <div class="search-box">
    <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm" [(ngModel)]="keyword">
    <select class="form-control product-category" [(ngModel)]="selectedCategoryId">
      <option  [value]="0" >Tất cả</option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <button class="btn btn-primary ml-2 search-btn" (click)="searchProduct()">Tìm kiếm</button>
  </div>
<br>
  <div class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-md-6">
      <div class="product-items" (click)="onProductClick(product.id)">
        <img style="width:370px;height:260px" src="{{product.thumbnail}}" alt="Product Image" class="product-image">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-warranty">Bảo hành : 12 tháng</p>
        <p class="product-price">Giá :  {{ product.price | currency:'USD':'symbol':'1.0-0' }}</p>
        <p class="product-rating" >
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star-half-alt"></i>
        </p>

        <div class="product-actions">
          <button class="btn btn-primary" routerLink="/cart">Thêm vào giỏ hàng</button>
          <span class="space-x"></span>
          <button class="btn btn-success">Mua ngay</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Phân trang -->
<div class="pagination-controls">
  <button (click)="previousPage()" [disabled]="currentPage === 0">Trang trước</button>
  <button (click)="nextPage()" [disabled]="currentPage >= totalPage - 1">Trang sau</button>
</div>

<app-footer></app-footer>
