<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control"
                   name="phone"
                   [(ngModel)]="phoneNumber"
                   [ngModelOptions]="{standalone: true}"
                   (focus)="registerForm.form.markAllAsTouched()"
                   (input)="onPhoneNumberChance()"
                   required  id="phoneNumber">
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="phoneNumber.length<6 && registerForm.form.touched">Phone phải có ít nhất 6 kí
              tự </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input type="password" placeholder="Ít nhất 3 ký tự" name="password"
                   (focus)="registerForm.form.markAllAsTouched()"
                   class="form-control" [(ngModel)]="password" required id="password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="password.length<3 && registerForm.form.touched">Mật khẩu phải có ít nhất 3 kí
              tự </p>
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input type="password" placeholder="Ít nhất 3 ký tự" required [(ngModel)]="retypePassword"
                   name="retypePassword"
                   class="form-control" id="retype-password">
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="retypePassword.length<3 && registerForm.form.touched">Phone phải có ít nhất 3
              kí tự </p>
          </div>
          <div class="mt-3"></div>

          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" class="form-control" name="full-name" required [(ngModel)]="fullName" id="full-name">
            <div class="divider-nospace"></div>
          </div>

          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <!--Thêm [(ngModel)] để thực hiện 2 way binding 2 chiều-->
            <input type="date" class="form-control" required [(ngModel)]="dateOfBirth" id="date-of-birth"
                   name="date-of-birth">
            <div class="divider-nospace"></div>
          </div>


          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" [(ngModel)]="address" id="address" name="address">
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" [(ngModel)]="isAccepted" id="isActive"
                                   name="isActive">
                            <label class="form-check-label text-start" for="isActive">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
            </div>
          </div>
          <button (click)="register()" type="button" class="register-button">Đăng ký</button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span>
                    <a href="#" class="register-link">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
